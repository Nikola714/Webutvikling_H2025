<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Responsivt Grid</title>
    </head>
    <body>
        <div id="grid-container">
            <header>
                <h2>Header</h2>
                <button id="ham">&#9776;</button> <!--Hamburger meny symbol-->
                <nav id="menu" class="hidden">
                    <button id="close">X</button>
                    <ul>
                        <li><a href="#">Hjem</a></li> <!--CTRL C og CTRL V uten å merkere noe for vi kopiere og limme inn-->
                        <li><a href="#">Om oss</a></li>
                        <li><a href="#">Tjenester</a></li>
                        <li><a href="#">Kontakt oss</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <h1>Main</h1>
                <section> <!--section må ikke ha overskrift-->
                    <h2>Nyeste bilder</h2>
                    <article>
                        <h3>Grief</h3>
                        <picture> <!--en <img>-tagg inn i en <picture>-tagg-->
                            <source media="(min-width: 1400px)" srcset="img/grief1920.jpg">
                            <source media="(min-width: 900px)" srcset="img/grief1280.jpg">
                            <img src="img/grief640.jpg" alt="Bilde av man som holder roser">
                        </picture>
                    </article>
                    <article>
                        <h3>Man</h3>
                    </article>
                </section>
            </main>
            <aside>
                <h3>Aside</h3>
            </aside>
            <footer>
                <p>Footer</p>
            </footer>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
